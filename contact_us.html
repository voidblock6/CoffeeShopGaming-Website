<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoffeeShopGaming</title>
    <link rel="icon" type="image/png" href="images/logo.png">

    <style>
        /* ===== NAV BUTTONS ===== */
        .nav-btn {
            padding: 25px 55px;
            cursor: pointer;
            border-radius: 8px;
            background: transparent;
            border: 2px solid rgba(255,255,255,0.8);
            color: white;
            font-weight: bold;
            font-size: 24px;
            backdrop-filter: brightness(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.35);
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        /* ===== PAGE STYLING ===== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }

        

        /* ===== CONTACT SECTION ===== */
        .contact-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 20px;
            flex-wrap: wrap;
        }

        .contact-card {
            background: white;
            padding: 40px;
            width: 320px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .contact-card h2 {
            margin-top: 0;
        }

        .contact-btn,
        .discord-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.2s ease;
        }

        .contact-btn {
            background: rgb(53, 143, 191);
            color: white;
        }

        .contact-btn:hover {
            background: rgb(40, 120, 170);
        }

        .discord-btn {
            background: #5865F2;
            color: white;
        }

        .discord-btn:hover {
            background: #4752C4;
        }

               .container {
    display: flex;
    justify-content: center; 
}
    </style>
</head>

  align-items: center;

</div>  

<div class="contact-container">

    <div class="contact-card">
        <h2>Email</h2>
        <p>Have questions or business inquiries?</p>
        <a class="contact-btn" href="https://mail.google.com/mail/?view=cm&to=voidblock6@gmail.com" target="_blank">
    Send Email
        </a>

    <div class="contact-card">
        <h2>Discord</h2>
